e-height:1.2;user-select:none}body a{color:#14fdce}body::selection{background-color:#14fdce;color:#031e11}body::selection .noisy{background-image:url(&quot;../img/noisy.png&quot;)}</style><body><div class="terminal-frame"><div class="piece output"><h1>henriquehbr</h1><p>Full time open-sourcerer, linux enthusiast and Svelte fanatic</p><nav><a href="https://github.com/henriquehbr">&gt; GitHub</a><a href="https://stackoverflow.com/users/9182121/henriquehbr">&gt; StackOverflow</a><a href="https://reddit.com/u/henriquehbr">&gt; Reddit</a></nav></div><div class="piece scanlines"><div class="piece glow"></div></div></div></body></div></foreignObject></svg>